<html>
    <head>
        <title>Math Practice</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="main">
            <div class="row">
                <div id="problem"></div>
            </div>
            <div class="row">
                <input id="answer" type="number">
            </div>
            <div class="row">
                <div class="counter"># Correct: <span id="countCorrect"></span></div>
            </div>
            <div class="row">
                <div id="response"></div>
            </div>
            <div class="row">
                <div id="timer"></div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
