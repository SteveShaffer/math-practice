<html>
    <head>
        <title>Math Practice</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="main">
            <div class="row">
                <div id="problem" class="text"></div>
            </div>
            <div class="row">
                <input id="answer" type="number" class="text">
            </div>
            <div class="row">
                <div class="counter text"># Correct: <span id="countCorrect"></span></div>
            </div>
            <div class="row">
                <div class="counter clock text" id="timer"></div>
                <button id="timerStartStop" class="counter text"></button>
            </div>
            <div class="row">
                <div id="response"></div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
